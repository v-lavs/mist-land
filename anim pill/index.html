<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>GSAP Animation</title>
	<link rel="stylesheet" href="styles.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
<div id="animation-container">
	<div id="animation">
		<div class="bg-circle"></div>
		<div class="components">
			<div class="circle circle_1"></div>
			<div class="circle circle_2"></div>
			<div class="circle circle_3"></div>
			<div class="color-circle color-circle_1"></div>
			<div class="color-circle color-circle_2"></div>
			<div class="color-circle color-circle_3"></div>
			<img
				src="media/images/component_0.png"
				alt="component"
				class="component component_1"
			/>
			<img
				src="media/images/component_1.png"
				alt="component"
				class="component component_2"
			/>
			<img
				src="media/images/component_2.png"
				alt="component"
				class="component component_3"
			/>
		</div>
		<div class="images">
			<div class="images__circle"></div>
			<img src="media/images/logo_animation.png" alt="logo" class="logo"/>
			<img src="media/images/pill.png" alt="pill" class="pill"/>
		</div>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
